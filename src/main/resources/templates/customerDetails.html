<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Details </title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Customer Details!</h2>
    <span>detailsId:</span><span th:text="${detailsId}"></span><br/>
    <span>street:</span><span th:text="${street}"></span><br/>
    <span>zipcode:</span><span th:text="${zipcode}"></span><br/>
    <span>city:</span><span th:text="${city}"></span><br/>
    <span>homePhone:</span><span th:text="${homePhone}"></span><br/>
    <span>cellPhone:</span><span th:text="${cellPhone}"></span><br/>

</div>
</body>
</html>
<html>
<head>
    <style>
        body {background-color: DarkSeaGreen;}
        h1   {color: blue;}
        p    {color: red;}
    </style>
</head>


</html>
